<!DOCTYPE html>
<html>
<head>
<title>网站建设中</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
	font-family: "Microsoft YaHei";
    padding:0;
    background-attachment: fixed;
    background-clip: border-box;
    background-color: #006699;
    background-origin: padding-box;
    background-position: center top;
    background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
}
</style>
</head>
<body>
<div style="max-width: 600px;margin:200px auto;">
	<div class="alert fade in" style="background-color: rgba(255,255,255,0.8);">
    <a href="#" class="close" data-dismiss="alert" style="font-size: 50px;">&times;</a>
    <strong><img src="img/logo.png" width="50"></strong>&nbsp;&nbsp;<span style="font-size: 26px;color: #ff3366;" data-toggle="popover" data-content="网站建设中">Coming Soon!</span>
</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>	
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var random_bg=Math.floor(Math.random()*64+1);
		var bg='url("img/background/bkimg ('+random_bg+').jpg")';
		$("body").css("background-image",bg);
		$('[data-toggle="popover"]').popover({placement:'top', trigger:'hover'});
	});
</script>
</body>
</html>
